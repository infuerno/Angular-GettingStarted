<div class="card">
    <div class="card-header">
        {{ pageTitle + ' ' + message}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                       [(ngModel)]='filter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{ filter }}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                   *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)='toggleImages()'>
                                {{showImages ? 'Hide' : 'Show' }} Images
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img *ngIf='showImages'
                                 [src]='product.imageUrl'
                                 [title]='product.name'
                                 [style.width.px]='50'
                                 [style.margin.px]='2'></td>
                        <td>{{product.name}}</td>
                        <td>{{product.code}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency}}</td>
                        <td>
                            <pm-star [rating]='product.starRating'
                                     (notify)='onRatingClicked($event)'></pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
